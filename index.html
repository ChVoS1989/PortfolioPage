<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to my Page - Alexander Hergert</title>
    <script src="https://kit.fontawesome.com/fbf7b0e909.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <nav>
            <menu>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </menu>

        <div class="header-container">

    <main>
        <section>
            <img class="hero" src="images/Alex.png" alt="hero">
        </section>
        <section class="projects" id="projects">
            <h2>Projects</h2>
            <div class="projects">
                <div class="project">1</div>

            <form action="">

            <input type="text" name="name" id="name"><br><br>
            <label for="email">Email</label>
            <input type="text" name="email" id="email"><br><br>
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea><br><br>
            <input type="submit" value="Submit">
            </form>
        </section>
    </main>
    <footer>
        <h3>Alexander Hergert</h3>
            <a href="https://github.com/ChVoS1989" target="_blank">
